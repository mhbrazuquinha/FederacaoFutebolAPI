<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Federação de Futebol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard Federação de Futebol</h1>
        
        <!-- Resumo Estatístico -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>Resumo Geral</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Times Cadastrados:</strong> <span id="totalTimes">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Jogadores Registrados:</strong> <span id="totalJogadores">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Jogadores Sem Time:</strong> <span id="jogadoresSemTime">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção de Times -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3>Times</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tabelaTimes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cidade</th>
                            <th>Jogadores</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Jogadores -->
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3>Últimos Jogadores Cadastrados</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tabelaJogadores">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
